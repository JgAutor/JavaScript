<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Script com objetos de Formulario 3</title>
</head>
<link rel="stylesheet" href="image.css">

<body>

    <div class="textArea">
        <h1>Minha Calculadora</h1>
        <label for="numberOne">Primeiro Número</label>
        <input type="number" id="numberOne" placeholder="Digite um número">

        <label for="numberTwo">Segundo Número</label>
        <input type="number" id="numberTwo" placeholder="Digite um número">

        <div class="buttons">

            <button onclick="calcular('soma')">Soma</button>
            <button onclick="calcular('subtrair')">Subtrair</button>
            <button onclick="calcular('multiplicar')">Multiplicar</button>
            <button onclick="calcular('dividir')">Dividir</button>

        </div>

        <p id="result">O resultado é</p>
        <hr>
        <script src="System.js"> </script>
    </div>

</body>

</html>
